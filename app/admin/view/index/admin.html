<!DOCTYPE html>
<html>

<head>
    <title>库存管理系统</title>

    {include file="common/header"/}
            <el-main>
                <h1>欢迎使用库存管理系统</h1>
            </el-main>
    {include file="common/footer"/}
<script>
    new Vue({
        el: '#app',
        data:{
        },
        mounted () {
        },

        methods: {
            logOut() {
                var that = this;
                axios.post('user/logout')
                    .then(function (response)
                    {
                        if (response.data.code == 200) {
                            that.$message({
                                message: '退出成功,正在跳转中',
                                type: 'success'
                            });
                            setTimeout(function () {
                                location.replace('');
                            }, 1000)
                        } else {
                            that.$message.error(response.data.msg);
                        }
                    })
                    .catch(function (error)
                    {
                        that.$message.error('退出失败，服务器内部错误');
                    });
            },

        }
    })
</script>

</html>
