<!DOCTYPE html>
<html>

<head>
  <title>出库记录·库存管理系统</title>
  <style>

  </style>
  {include file="common/header"/}
  <el-main>
    <el-form :inline="true">
      <el-form-item>
        <el-button type="primary" icon="el-icon-edit" size="small" @click="clickAdd">添加</el-button>
      </el-form-item>
    </el-form>
    <el-table :data="bring.slice((currentPage-1)*pageSize,currentPage*pageSize)" >
      <el-table-column prop="StockOutID" label="出库编号">
      </el-table-column>
      <el-table-column prop="AppraisalID" label="评审表编号">
      </el-table-column>
      <el-table-column prop="ProductID" label="产品编号">
      </el-table-column>
      <el-table-column prop="Quantity" label="产品需求数量" >
      </el-table-column>
      <el-table-column prop="MaterialID" label="物料编号">
      </el-table-column>
      <el-table-column prop="MaterialName" label="物料名称">
      </el-table-column>
      <el-table-column prop="Qty" label="出库数量">
      </el-table-column>
      <el-table-column prop="Datetime" label="出库时间" width="160%">
      </el-table-column>

    </el-table>
    <!-- 分页器 -->
    <div class="block" style="margin-top:15px;">
      <!--      <el-pagination-->
      <!--              background-->
      <!--              layout="total, sizes, prev, pager, next, jumper"-->
      <!--              :total="Object.keys(material).length">-->
      <!--      </el-pagination>-->
      <el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange"
                     :current-page="currentPage"
                     :page-sizes="[10,20,50,100]"
                     :page-size="pageSize"
                     layout="total, sizes, prev, pager, next, jumper"
                     :total="Object.keys(bring).length">
      </el-pagination>
    </div>

  </el-main>

  <!-- 添加框 -->
  <el-dialog title="物料出库" :visible.sync="dialogFormAdd" :modal-append-to-body='false'>
    <el-form :model="formAdd" label-width="100px">

      <el-form-item prop="StockOutID" label="出库编号">
        <el-input size="medium" autocomplete="off" v-model="formAdd.StockOutID"></el-input>
      </el-form-item>
      <el-form-item prop="AppraisalID" label="评审编号">
        <el-input size="medium" autocomplete="off" v-model="formAdd.AppraisalID"></el-input>
      </el-form-item>
      <el-form-item prop="MaterialID" label="物料编号">
        <el-input size="medium" autocomplete="off" v-model="formAdd.MaterialID"></el-input>
      </el-form-item>
      <el-form-item prop="Date" label="进货日期">
        <el-date-picker
                v-model="formAdd.Date"
                value-format="yyyy-MM-dd"
                type="date"
                placeholder="选择日期">
        </el-date-picker>
      </el-form-item>
      <el-form-item prop="Quantity" label="物料数量">
        <el-input size="medium" autocomplete="off" v-model="formAdd.Quantity"></el-input>
      </el-form-item>
      <el-form-item prop="Amount" label="进货总价">
        <el-input size="medium" autocomplete="off" v-model="formAdd.Amount"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button type="primary" @click="postAdd()">确认添加</el-button>
    </div>
  </el-dialog>
  {include file="common/footer"/}
  <script>
    new Vue({
      el: '#app',
      data:{
        bring:{

        },
        formEdit:{

        },
        formAdd:{

        },
        dialogFormAdd:false,
        currentPage: 1, // 当前页码
        total: 20, // 总条数
        pageSize: 50 // 每页的数据条数
      },
      mounted () {

        this.abc();
      },

      methods: {
        logOut() {
          var that = this;
          axios.post('user/logout')
                  .then(function (response)
                  {
                    if (response.data.code == 200) {
                      that.$message({
                        message: '退出成功,正在跳转中',
                        type: 'success'
                      });
                      setTimeout(function () {
                        location.replace('');
                      }, 1000)
                    } else {
                      that.$message.error(response.data.msg);
                    }
                  })
                  .catch(function (error)
                  {
                    that.$message.error('tuichu失败，服务器内部错误');
                  })
          ;

        },
        //每页条数改变时触发 选择一页显示多少行
        handleSizeChange(val) {
          console.log(`每页 ${val} 条`);
          this.currentPage = 1;
          this.pageSize = val;
        },
        //当前页改变时触发 跳转其他页
        handleCurrentChange(val) {
          console.log(`当前页: ${val}`);
          this.currentPage = val;
        },

        abc(){
          var that = this;
          axios.post('manage/getallstockout')
                  .then(function (response)
                  {
                    that.bring = response.data.data;
                  })

        },

        clickAdd(){
          var that = this;
          that.formAdd = {};
          that.dialogFormAdd = true;
        },

        //todo: 删除同时扣除加入进Stock字段的值
        postDelete(row){
          var that = this;
          this.$confirm('确认删除该物料？', '提示', {
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            type: 'warning'
          }).then(()=>{
            axios.post('user/deleteuser', Object.assign({}, PostBase, {
              pk: row.uid
            }))
                    .then(function (response) {
                      if (response.data.code == CODE_SUCCESS) {
                        that.$message({
                          message: response.data.msg,
                          type: 'success'
                        });
                        setTimeout(function () {
                          location.replace('');
                        }, 1000)
                      } else {
                        that.$message.error(response.data.msg);
                      }
                    })
          })
                  .catch(function (error) {
                    that.$message.error('服务器内部错误');
                    console.log(error);
                  });
        },

        postAdd(){
          var that = this;
          axios.post('manage/addpurchase', Object.assign({}, PostBase, that.formAdd))
                  .then(function (response) {
                    if (response.data.code == CODE_SUCCESS) {
                      that.$message({
                        message: response.data.msg,
                        type: 'success'
                      });
                      that.dialogFormAdd = false;
                      setTimeout(function () {
                        location.replace('');
                      }, 1000)
                    } else {
                      that.$message.error(response.data.msg);
                    }
                  })
                  .catch(function (error) {
                    that.$message.error('服务器内部错误');
                    console.log(error);
                  });
        },

      }
    })
  </script>

</html>
