<!DOCTYPE html>
<html>

<head>
  <title>物料管理·库存管理系统</title>
  <style>

  </style>
  {include file="common/header"/}
  <el-main>
    <el-form :inline="true">
      <el-form-item>
        <el-button type="primary" icon="el-icon-edit" size="small" @click="clickAdd">添加</el-button>
      </el-form-item>
    </el-form>
    <el-table :data="material" >
      <el-table-column prop="MaterialID" label="ID" width="150%">
      </el-table-column>
      <el-table-column prop="MaterialName" label="物料名称">
      </el-table-column>
      <el-table-column prop="Stock" label="货材仓库存量">
      </el-table-column>
      <el-table-column prop="Using" label="在制仓库存量" >
      </el-table-column>
      <el-table-column prop="Unit" label="单位" width="50%">
      </el-table-column>
      <el-table-column prop="Univalence" label="单价">
      </el-table-column>
      <el-table-column label="操作" width="180">
        <template slot-scope="scope">
          <el-link type="info" @click="clickEdit(scope.row)" :underline="false"><i class="el-icon-edit"></i>编辑
          </el-link>

          <el-link type="danger" @click="postDelete(scope.row)" :underline="false"><i
                  class="el-icon-delete"></i>删除</el-link>
        </template>
      </el-table-column>

    </el-table>
    <!-- 分页器 -->
    <div class="block" style="margin-top:15px;">
<!--      <el-pagination-->
<!--              background-->
<!--              layout="total, sizes, prev, pager, next, jumper"-->
<!--              :total="Object.keys(material).length">-->
<!--      </el-pagination>-->
      <el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange"
                     :current-page="currentPage"
                     :page-sizes="[10,20,50,100]"
                     :page-size="pageSize"
                     layout="total, sizes, prev, pager, next, jumper"
                     :total="Object.keys(material).length">
      </el-pagination>
    </div>

  </el-main>
  <!-- 修改框 -->
  <el-dialog title="修改用户信息" :visible.sync="dialogFormEdit" :modal-append-to-body='false'>
    <el-form :model="formEdit" ref="formEdit">

      <el-form-item prop="uid" label="uid(不可更改)" >
        <el-input size="medium" autocomplete="off" v-model="formEdit.uid" readonly="true"></el-input>
      </el-form-item>
      <el-form-item prop="username" label="用户名(不可更改)">
        <el-input size="medium" autocomplete="off" v-model="formEdit.username" readonly="true"></el-input>
      </el-form-item>
      <el-form-item prop="name" label="姓名" :label-width="50">
        <el-input size="medium" autocomplete="off" v-model="formEdit.name"></el-input>
      </el-form-item>
      <el-form-item prop="group" label="用户组" :label-width="50">
        <el-radio-group v-model="formEdit.group">
          <el-radio label="superadmin">超级管理员</el-radio>
          <el-radio label="admin">管理员</el-radio>
          <el-radio label="staff">员工</el-radio>
        </el-radio-group>
      </el-form-item>

    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button type="primary" @click="postEdit()">确认修改</el-button>
    </div>
  </el-dialog>

  <!-- 添加框 -->
  <el-dialog title="添加物料" :visible.sync="dialogFormAdd" :modal-append-to-body='false'>
    <el-form :model="formAdd" ref="formAdd">

      <el-form-item prop="MaterialID" label="物料编号">
        <el-input size="medium" autocomplete="off" v-model="formAdd.MaterialID"></el-input>
      </el-form-item>
      <el-form-item prop="MaterialName" label="物料名称">
        <el-input size="medium" autocomplete="off" v-model="formAdd.MaterialName"></el-input>
      </el-form-item>
      <el-form-item prop="Unit" label="物料单位">
        <el-input size="medium" autocomplete="off" v-model="formAdd.Unit"></el-input>
      </el-form-item>
      <el-form-item prop="Univalence" label="物料单价">
        <el-input size="medium" autocomplete="off" v-model="formAdd.Univalence"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button type="primary" @click="postAdd()">确认添加</el-button>
    </div>
  </el-dialog>
  {include file="common/footer"/}
  <script>
    new Vue({
      el: '#app',
      data:{
        material:{

        },
        username:"",
        formEdit:{

        },
        formAdd:{

        },
        dialogFormAdd:false,
        dialogFormEdit:false,
        currentPage: 1, // 当前页码
        total: 20, // 总条数
        pageSize: 50 // 每页的数据条数
      },
      mounted () {
        // this.baiduMap();
        // this.username = getCookie('username');
        this.abc();
      },

      methods: {
        logOut() {
          var that = this;
          axios.post('user/logout')
                  .then(function (response)
                  {
                    if (response.data.code == 200) {
                      that.$message({
                        message: '退出成功,正在跳转中',
                        type: 'success'
                      });
                      setTimeout(function () {
                        location.replace('');
                      }, 1000)
                    } else {
                      that.$message.error(response.data.msg);
                    }
                  })
                  .catch(function (error)
                  {
                    that.$message.error('tuichu失败，服务器内部错误');
                  })
          ;

        },
        //每页条数改变时触发 选择一页显示多少行
        handleSizeChange(val) {
          console.log(`每页 ${val} 条`);
          this.currentPage = 1;
          this.pageSize = val;
        },
        //当前页改变时触发 跳转其他页
        handleCurrentChange(val) {
          console.log(`当前页: ${val}`);
          this.currentPage = val;
        },

        abc(){
          var that = this;
          axios.post('manage/getallmaterial')
              .then(function (response)
              {
                that.material = response.data.data;
              })

        },

        clickAdd(){
          var that = this;
          that.formAdd = {};
          that.dialogFormAdd = true;
        },
        postDelete(row){
          var that = this;
          this.$confirm('确认删除该物料？', '提示', {
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            type: 'warning'
          }).then(()=>{
            axios.post('user/deleteuser', Object.assign({}, PostBase, {
              pk: row.uid
            }))
                    .then(function (response) {
                      if (response.data.code == CODE_SUCCESS) {
                        that.$message({
                          message: response.data.msg,
                          type: 'success'
                        });
                        setTimeout(function () {
                          location.replace('');
                        }, 1000)
                      } else {
                        that.$message.error(response.data.msg);
                      }
                    })
          })
                  .catch(function (error) {
                    that.$message.error('服务器内部错误');
                    console.log(error);
                  });
        },
        clickEdit(row){
          var that = this;
          that.formEdit = row;
          axios.post('user/getdata', Object.assign({}, PostBase, {
            pk: row.uid
          }))
                  .then(function (response) {
                    if (response.data.code == CODE_SUCCESS) {
                      that.formEdit = response.data.data;
                      that.dialogFormEdit = true;
                    } else {
                      that.$message.error(response.data.msg);
                    }
                  })
                  .catch(function (error) {
                    that.$message.error('服务器内部错误');
                    console.log(error);
                  });
        },
        postAdd(){
          var that = this;
          axios.post('manage/addmaterial', Object.assign({}, PostBase, that.formAdd))
                  .then(function (response) {
                    if (response.data.code == CODE_SUCCESS) {
                      that.$message({
                        message: response.data.msg,
                        type: 'success'
                      });
                      that.dialogFormAdd = false;
                      setTimeout(function () {
                        location.replace('');
                      }, 1000)
                    } else {
                      that.$message.error(response.data.msg);
                    }
                  })
                  .catch(function (error) {
                    that.$message.error('服务器内部错误');
                    console.log(error);
                  });
        },
        postEdit(){
          var that = this;
          axios.post('user/updateuser', Object.assign({}, PostBase, that.formEdit))
                  .then(function (response) {
                    if (response.data.code == CODE_SUCCESS) {
                      that.$message({
                        message: response.data.msg,
                        type: 'success'
                      });
                      that.dialogFormEdit = false;
                      setTimeout(function () {
                        location.replace('');
                      }, 1000)
                    } else {
                      that.$message.error(response.data.msg);
                    }
                  })
                  .catch(function (error) {
                    that.$message.error('服务器内部错误');
                    console.log(error);
                  });
        },

      }
    })
  </script>

</html>
