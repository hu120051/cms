<!DOCTYPE html>
<html>

<head>
    <title>供应商管理·库存管理系统</title>
    <style>

    </style>
    {include file="common/header"/}
    <el-main>
        <el-form :inline="true">
            <el-form-item>
                <el-button type="primary" icon="el-icon-edit" size="small" @click="clickAdd">添加</el-button>
            </el-form-item>
        </el-form>

        <el-table :data="supplier.slice((currentPage-1)*pageSize,currentPage*pageSize)" >
            <el-table-column prop="SupplierID" label="供应商编号">
            </el-table-column>
            <el-table-column prop="SupplierName" label="供应商名称">
                <template slot-scope="scope">
                    <el-input v-model="scope.row.SupplierName"></el-input>
                </template>
            </el-table-column>
            <el-table-column label="操作" width="180">
                <template slot-scope="scope">
                    <el-button type="primary" @click="save(scope.row)">保存</el-button>
                </template>
            </el-table-column>


        </el-table>
        <div class="block" style="margin-top:15px;">
            <!--      <el-pagination-->
            <!--              background-->
            <!--              layout="total, sizes, prev, pager, next, jumper"-->
            <!--              :total="Object.keys(material).length">-->
            <!--      </el-pagination>-->
            <el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange"
                           :current-page="currentPage"
                           :page-sizes="[10,20,50,100]"
                           :page-size="pageSize"
                           layout="total, sizes, prev, pager, next, jumper"
                           :total="Object.keys(supplier).length">
            </el-pagination>
        </div>
    </el-main>

    <!-- 添加框 -->
    <el-dialog title="添加配料" :visible.sync="dialogFormAdd" :modal-append-to-body='false' width="500px">
        <el-form :model="formAdd" label-width="100px">


            <el-form-item prop="SupplierID" label="供应商编号">
                <el-input size="medium" autocomplete="off" v-model="formAdd.SupplierID"></el-input>
            </el-form-item>
            <el-form-item prop="SupplierName" label="供应商名称">
                <el-input size="medium" autocomplete="off" v-model="formAdd.SupplierName"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="postAdd()">确认添加</el-button>
        </div>
    </el-dialog>
    {include file="common/footer"/}
    <script>
        function BindEnter() {

            if (event.keyCode == 13) {

                event.cancelBubble = true;

                event.returnValue = false;

                document.getElementById('submit').click();

            }

        }
        new Vue({
            el: '#app',
            data:{
                supplier:{

                },
                formEdit:{

                },
                formAdd:{

                },
                dialogFormAdd:false,
                formInline:{
                    ProductID:'',
                },
                ProductName:'',
                currentPage: 1, // 当前页码
                total: 20, // 总条数
                pageSize: 10 // 每页的数据条数
            },
            mounted () {

                this.abc();
            },

            methods: {
                logOut() {
                    var that = this;
                    axios.post('user/logout')
                        .then(function (response)
                        {
                            if (response.data.code == 200) {
                                that.$message({
                                    message: '退出成功,正在跳转中',
                                    type: 'success'
                                });
                                setTimeout(function () {
                                    location.replace('');
                                }, 1000)
                            } else {
                                that.$message.error(response.data.msg);
                            }
                        })
                        .catch(function (error)
                        {
                            that.$message.error('退出失败，服务器内部错误');
                        })

                },

                abc(){
                    var that = this;
                    axios.post('manage/getallsupplier')
                        .then(function (response) {
                            that.supplier = response.data.data;
                        })

                },

                clickAdd(){
                    var that = this;
                    that.formAdd = {};
                    that.dialogFormAdd = true;
                },
                //每页条数改变时触发 选择一页显示多少行
                handleSizeChange(val) {
                    console.log(`每页 ${val} 条`);
                    this.currentPage = 1;
                    this.pageSize = val;
                },
                //当前页改变时触发 跳转其他页
                handleCurrentChange(val) {
                    console.log(`当前页: ${val}`);
                    this.currentPage = val;
                },
                save(row){
                    console.log(row.BOM);
                    var that = this;
                    axios.post('manage/changesuppliername', Object.assign({}, PostBase, row))
                        .then(function (response) {
                            if (response.data.code == CODE_SUCCESS) {
                                that.$message({
                                    message: response.data.msg,
                                    type: 'success'
                                });
                                that.dialogFormAdd = false;
                                setTimeout(function () {
                                    location.replace('');
                                }, 1000)
                            } else {
                                that.$message.error(response.data.msg);
                            }
                        })
                        .catch(function (error) {
                            that.$message.error('服务器内部错误');
                            console.log(error);
                        });
                },


                postAdd(){
                    var that = this;
                    axios.post('manage/addsupplier', Object.assign({}, PostBase, that.formAdd))
                        .then(function (response) {
                            if (response.data.code == CODE_SUCCESS) {
                                that.$message({
                                    message: response.data.msg,
                                    type: 'success'
                                });
                                that.dialogFormAdd = false;
                                setTimeout(function () {
                                    location.replace('');
                                }, 1000)
                            } else {
                                that.$message.error(response.data.msg);
                            }
                        })
                        .catch(function (error) {
                            that.$message.error('请检查输入是否正确!');
                            console.log(error);
                        });
                },

            }
        })
    </script>

</html>
